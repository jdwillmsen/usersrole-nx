<button
  [matMenuTriggerFor]="beforeMenu"
  color="primary"
  data-cy="sign-out-card-button"
  matTooltip="Sign Out"
  mat-mini-fab
>
  <mat-icon *ngIf="checkForPhoto(user?.photoURL)" data-cy="user-button-icon">
    person
  </mat-icon>
  <mat-icon *ngIf="!checkForPhoto(user?.photoURL)" class="extra" />
  <img
    *ngIf="!checkForPhoto(user?.photoURL)"
    [alt]="user?.displayName"
    [src]="user?.photoURL"
    class="avatar"
    data-cy="user-button-icon"
    referrerPolicy="no-referrer"
  />
</button>
<mat-menu #beforeMenu="matMenu" data-cy="sign-out-card" xPosition="before">
  <div class="profile-card">
    <mat-icon
      *ngIf="checkForPhoto(user?.photoURL)"
      class="empty-avatar"
      data-cy="user-icon"
    >
      person
    </mat-icon>
    <img
      *ngIf="!checkForPhoto(user?.photoURL)"
      [alt]="user?.displayName"
      [src]="user?.photoURL"
      class="big-avatar"
      data-cy="user-icon"
      referrerPolicy="no-referrer"
    />
    <h4 data-cy="display-name">{{ user?.displayName }}</h4>
    <p data-cy="email">{{ user?.email }}</p>
    <mat-divider />
    <usersrole-nx-sign-out data-cy="sign-out" />
  </div>
</mat-menu>
