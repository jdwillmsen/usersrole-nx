<div class="theme-container">
  <div *ngFor="let palette of palettes">
    <h1 [attr.data-cy]="palette.toLowerCase() + '-title'">{{ palette }}</h1>
    <usersrole-nx-palette
      [attr.data-cy]="palette.toLowerCase() + '-palette'"
      [class]="palette.toLowerCase()"
    >
    </usersrole-nx-palette>
  </div>
</div>
