<usersrole-nx-header
  (toggleSideNav)="handleToggle()"
  [appRouterLink]="appRouterLink"
  [appTitle]="appTitle"
  [appTooltip]="appToolTip"
  [color]="headerColor"
  [isXSmallScreen]="isXSmallScreen"
>
  <span class="header-actions">
    <usersrole-nx-github-button [githubLink]="githubLink" />
    <usersrole-nx-theme-selector />
    <usersrole-nx-sign-out-card />
  </span>
</usersrole-nx-header>
<usersrole-nx-navigation-layout
  (sideNavChange)="sideNavChange($event)"
  [isSideNavEnabled]="isSideNavEnabled"
  [isSideNavOpened]="isSideNavOpened"
  [navigationItems]="navigationItems"
  [sideNavMode]="sideNavMode"
>
  <router-outlet></router-outlet>
</usersrole-nx-navigation-layout>
